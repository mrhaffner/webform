<body>
    <header>New User Sign Up</header>
    <form>
        <input type=text id="username" name="username" placeholder="username" required pattern="">
    </form>
    <label>Username must be a and contain 5 - 12 characters</label>
    <form>
        <input type=text id="email" name="email" placeholder="email" required pattern="">
    </form>
    <label>Email must be a valid address, e.g. me@mydomain.com</label>
    <form>
        <input type=text id="password" name="password" placeholder="password" required pattern="">
    </form>
    <label>Password must be alphanumeric (@, _ and - are also allowed) and be 8 - 20 characters</label>
    <form>
        <input type=text id="telephone" name="telephone" placeholder="telephone" required pattern="">
    </form>
    <label>Telephone must be a valid UK telephone number (11 digits)</label>
    <form>
        <input type=text id="slug" name="slug" placeholder="profile slug" required pattern="">
    </form>
    <label>Slug must contain only lowercase letters, numbers and hyphens and be 8 - 20 characters</label>
